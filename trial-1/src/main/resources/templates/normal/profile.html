<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<title>Home</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>

	<section>
		<div class="container body justify-content-center ">
			<div class="main_container d-flex justify-content-center">
				<div class="table-header shadow-lg p-2">
					<div class="card-header heading">
						<h1 class="text-center text-white" th:text="${user.customerName}"></h1>
					</div>
					<div class="card-body">
						<table class="table">
							<thead class="table-head">
								<tr>
									<th scope="col">USERID</th>
									<th scope="col"><span th:text="${user.id}"></span></th>
								</tr>
							</thead>
							<tbody class="table-body">
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>
							</tbody>
							<tbody>
								<tr>
									<th scope="row">Phone Number</th>
									<td><span th:text="${user.phoneNumber}"></span></td>
								</tr>
							</tbody>

						</table>
					</div>
				</div>
			</div>
	</section>
</body>
</html>

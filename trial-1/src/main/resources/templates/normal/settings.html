<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<title>Home</title>
</head>
<body>

	<section>
		<div class="signup-form justify-content-center container">
			<div class="d-flex justify-content-center">
				<div class="card shadow-lg p-2">
					<div class="card-header heading">
						<h3>Change Password Form</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/user/changePassword}" method="post">
							<div class="form-group input-group d-flex flex-column">
								<div class="input-group-prepend">
							<span class="input-group-text">
										<i class="fa fa-key"></i>
									</span>
								<input name="oldPassword" type="password" class="form-control"
									placeholder="Enter Old Password" required></input>
							</div>
							</div>
							<div class="form-group input-group d-flex flex-column">
								<div class="input-group-prepend">
							<span class="input-group-text">
										<i class="fa fa-key"></i>
									</span>
								<input name="newPassword" type="password" class="form-control"
									placeholder="Enter new Password" required></input>
							</div>
							</div>
							<div class="d-flex justify-content-center">
							
								<button type="submit" class="btn btn-danger m-2 ">Change
									Password</button>
									
								<button type="reset" class="btn btn-warning m-2 text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
